root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/api.exe"
  cmd = "go build -o ./tmp/api.exe ./cmd/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 2000
  send_interrupt = false
  stop_on_error = false

[log]
time = true

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
